<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Simple Example</title>
  </head>
  <body>
    <br />
    <h1>Selamat Datang di Halaman Saya!</h1>

    <h2>Gambar (Image)</h2>
    <img
      src="https://th.bing.com/th/id/OIP.aBhkaxkJm7CVTVyIzcucIAHaNK?w=236&h=419&c=7&o=5&dpr=2&pid=1.7"
      alt="gambar smurf"
      width="200"
      height="400"
    />
    <h2>Ini adalah video Smurf</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/m7jir0Al-zA?si=n_M4lLbREHVkzwd2"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>

    <p>Ini adalah halaman HTML sederhana.</p>
    <form>
      <p>silakan tulis di sini</p>
      <input type="first name" placeholder="isi nama depan Anda" />
      <br />
      <br />
      <input type="last name" placeholder="isi nama belakang Anda" />
    </form>
    <br/>
  </body>
</html>
